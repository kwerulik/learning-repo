<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button onclick="
    console.log(playGame('heads'));
  ">
    heads
  </button>

  <button onclick="
    console.log(playGame('tails'));
  ">
    tails
  </button>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    localStorage.removeItem('score');
  ">
    Reset
  </button>
  <script>

    // Hour
    const hour = 14;
    const name = 'bob';

    if (hour >= 6 && hour < 12) {
      console.log(`Good morning ${name}!`);
    } else if (hour >= 12 && hour < 17) {
      console.log(`Good afternoon ${name}!`);
    } else {
      console.log(`Good night ${name}!`);
    }

    //Discount
    const age = 70;
    const isHoliday = false;
    const discount = (age < 6 || age > 65) && !isHoliday ? true : false;

    console.log(discount);

    //Coin-flip

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    };

    function playGame(guess) {
      const randomNumber = Math.random();
      const coinFlip = randomNumber < 0.5 ? 'heads' : 'tails';
      console.log(coinFlip);


      if (guess === coinFlip) {
        score.wins++;
        localStorage.setItem('score', JSON.stringify(score));
        return `You win!\nWins: ${score.wins} Losses: ${score.losses}`;
      }
      else {
        score.losses++;
        return `You lose.\nWins: ${score.wins} Losses: ${score.losses} `;
      }
    }

  </script>
</body>

</html>
