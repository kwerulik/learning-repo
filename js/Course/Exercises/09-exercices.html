<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9</title>
</head>
<body>
  <button class='js-button-9a'>9a</button>
  <button class="js-button-9b">9b</button>

  <p></p>

  <button onclick="
    document.querySelector('.js-displayChoice').innerHTML = 'You chose: heads'
  ">heads</button>
  <button onclick="
    document.querySelector('.js-displayChoice').innerHTML = 'You chose: tails'
  ">tails</button>
  <p class="js-displayChoice"></p>

  <p></p>

  <input class="js-input-name" placeholder="name" onkeydown="handleNameKeyDown(event)">
  <button onclick="displayName()">Submit</button>
  <p class="js-display-name"></p>


  <p>Amazon Shipping Calculator</p>
  <input class='js-cost-input' placeholder="Cost of order" onkeydown="
        handleCostKeyDown(event)
      ">
  <button onclick="
        calculateTotal()
      ">Calculate</button>
  <p class='js-total-cost'></p>

  <input class="js-input-text" onkeyup="
    document.querySelector('.js-display-text').innerHTML = document.querySelector('.js-input-text').value
  ">
  <p class="js-display-text"></p>
  <script>
    console.log(document.querySelector('.js-button-9a').innerHTML) 
    document.querySelector('.js-button-9b').innerHTML = '9b done!'

    function handleNameKeyDown(event){
      if(event.key === 'Enter'){
        displayName()
      }
    }

    function displayName(){
      const name = document.querySelector('.js-input-name').value
      document.querySelector('.js-display-name').innerHTML = `Your name is: ${name}`
    }

    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal()
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input')
      const value = Number(inputElement.value) * 100
      const cost = value < 40 ? value + 10 : value

      document.querySelector('.js-total-cost').innerHTML = `Your total cost is: $${cost / 100}`
    }

  </script>
</body>
</html>
