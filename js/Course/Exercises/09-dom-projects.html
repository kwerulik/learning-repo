<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECTS</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()
    " class="js-subscribe-button">  Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input class='js-cost-input' placeholder="Cost of order" onkeydown="
      handleCostKeyDown(event)
    ">
    <button onclick="
      calculateTotal()
    ">Calculate</button>
    <p class='js-total-cost'></p>
  </body>


  <script>
    function handleCostKeyDown(event){
      if (event.key === 'Enter') {
        calculateTotal()
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input')
      const value = Number(inputElement.value)
      const cost = value < 40 ? value + 10 : value  

      document.querySelector('.js-total-cost').innerHTML = `Your total cost is: $${cost}`      
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button')

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed'
      } else {
        buttonElement.innerHTML = 'Subscribe'
      }
    }
  </script>

</html>
