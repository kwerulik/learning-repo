<!DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>
  <style>
  </style>

</head>

<body>

  <p>
    Cart Quantity
  </p>

  <button onclick="console.log(`Cart quantity: ${cartQuantity}`);">
    Show Quantity
  </button>
  <button onclick="updateCartQuantity(+1);">
    Add to cart
  </button>
  <button onclick="updateCartQuantity(+2);">
    +2
  </button>
  <button onclick="updateCartQuantity(+3);">
    +3
  </button>
  <button onclick="updateCartQuantity(+5);">
    +4
  </button>
  <button onclick="updateCartQuantity(+5);">
    +5
  </button>
  <button onclick="updateCartQuantity(-1);">
    Remove from cart
  </button>
  <button onclick="updateCartQuantity(-2);">
    -2
  </button><button onclick="updateCartQuantity(-3);">
    -3
  </button>


  <button onclick="
    cartQuantity = 0; 
    console.log('Cart was reseted');
  ">Reset Cart
  </button>

  <p class="display-quantity" ></p>

  <script>
    let cartQuantity = 0;

    displayQuantity()

    function updateCartQuantity(change) {
      if (cartQuantity + change < 0) {
        alert('Your cart is empty!');
        return;
      }
      else if (cartQuantity + change > 10) {
        alert('Your cart is full!');
        return;
      }
      else {
        cartQuantity += change;
        return displayQuantity()
      }
    }

    function displayQuantity(){
      document.querySelector('.display-quantity').innerHTML = `Cart quantity: ${cartQuantity}`
    }
  </script>
</body>
<html>
