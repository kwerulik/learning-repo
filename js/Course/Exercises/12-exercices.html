<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 12</title>
</head>
<body>
  <button class='js-button-start' style="display: block; margin-bottom: 30px;">Start</button>
  
  <button class="js-add-to-cart-button">Add to cart</button>  
  <p class="js-display-added" style="display: block;"></p>
  
  <button onclick=" message++">Add</button>
  <button onclick="message--">Remove</button>

  <script>
    let timeoutId

    document.querySelector('.js-add-to-cart-button').addEventListener('click', () => {
      clearTimeout(timeoutId)
      document.querySelector('.js-display-added').innerHTML = 'Added'
      timeoutId = setTimeout(function () {
        document.querySelector('.js-display-added').innerHTML = ''
      }, 2000)
    })

    document.querySelector('.js-button-start').addEventListener('click', () => {
      const displayStartButton = document.querySelector('.js-button-start')
      displayStartButton.innerHTML = 'Loading...'

      setTimeout(function () {
        displayStartButton.innerHTML = 'Finish'
      }, 3000)
    })

    const add = function(){
      console.log('2+3')
    }
    add()

    function runTwice(fun){
      fun()
      fun()
    }
    runTwice(() => { console.log('b12')})
    runTwice(add)

    let message = 2
    setInterval(() => {
      if (document.title === 'App') {
        document.title = `(${message}) New messages`;
      } else {
        document.title = 'App';
      }
    }, 1000);

    const multiply = (x, y) => x * y
    console.log(multiply(2,3))
    console.log(multiply(7,10))

    const numsArray = [1, -1, 4, 6, -12, 60, 1, -5]
    let count = 0
    function countPositive(nums){
      nums.forEach(value => {
        if(value >= 0){
          count++
        }
      })
      return count
    }
    console.log(countPositive(numsArray))

    function addNum(array, num){
      return array.map(value => value + num)
    }
    console.log(addNum(numsArray, 10))

    function removeEgg(foods) {
      let countEggs = 0
      return foods.filter(value => value === 'egg' && countEggs < 2 ? countEggs++ && false : true)
    }
    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']))
</script>
</body>
</html>
