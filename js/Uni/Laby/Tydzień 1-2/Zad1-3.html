    <input type="number" id="getNumbers" placeholder="Podaj ciÄ…g 7 cyfr">
    <button onclick="MaxNumber()"> Find Max </button>
    <p id="result"></p><br>
    <script>
        function MaxNumber(){
            let input = document.getElementById("getNumbers").value;

            let max = input[0];

            for(let i = 0; i < 7 ; i++){
                if (input[i] > max){
                    max = input[i];
                }
            }
            document.getElementById('result').innerHTML = max;
        }
    </script>

    <input type="number" id="getElement" placeholder="Szukany element Fibonaciego">
    <button onclick="calculateFibonacci()"> Find Fibonacci </button>
    <p id="resultFibonacci"></p>
    <script>
        function calculateFibonacci(){
            let input = document.getElementById("getElement").value;
            let a = 0;
            let b = 1;

            for(let i = 0; i < input; i++){
                b = a + b;
                a = b - a;
            }
            
            document.getElementById('resultFibonacci').innerHTML = a;
        }
    </script>
