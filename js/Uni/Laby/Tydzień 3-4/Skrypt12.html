<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <h1>Wybierz miejsce w Polsce</h1>
    <select id="placeSelect">
        <option value="0">Gdynia</option>
        <option value="1">Gdańsk</option>
        <option value="2">Koleczkowo</option>
        <option value="3">Warszawa</option>
        <option value="4">New York</option>
    </select>
    <button id="showMap">Pokaż</button>

    <div id="map" style="width: 600px; height: 400px;"></div>

    <script>
        class Place{
            constructor(name, latitude, longitude){
                this.name = name;
                this.latitude = latitude;
                this.longitude = longitude;
            }
        }

        const places = [
            new Place('Gdynia',54.514704, 18.539429),
            new Place('Gdańsk',54.345751, 18.655472),
            new Place('Koleczkowo',54.486295, 18.342533),
            new Place('Warszawa',52.214339, 21.016846),
            new Place('New York',40.701464, 286.00708)
        ]

        var map = L.map('map').setView([54.514704, 18.539429], 12); 

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        document.getElementById('showMap').addEventListener('click', function() {
            const selectedIndex = document.getElementById('placeSelect').value;
            const selectedPlace = places[selectedIndex];

            map.setView([selectedPlace.latitude, selectedPlace.longitude], 12);
            var marker = L.marker([selectedPlace.latitude, selectedPlace.longitude]).addTo(map);

            marker.bindPopup(selectedPlace.name).openPopup();
        });
    </script>
</body>
</html>
