<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Wprowadź 10 liczb całkowitych:</h3>
    <form id="numbersForm">
      <input type="number" id="num1" required>
      <input type="number" id="num2" required>
      <input type="number" id="num3" required>
      <input type="number" id="num4" required>
      <input type="number" id="num5" required>
      <input type="number" id="num6" required>
      <input type="number" id="num7" required>
      <input type="number" id="num8" required>
      <input type="number" id="num9" required>
      <input type="number" id="num10" required>
      <button type="button" onclick="checkAlg()">Sortuj</button>
    </form>

    <h3>Posortowana Tablica:</h3>
    <p id="sortedArray"></p>

    <script>
        function checkAlg(){
            let numbers = [
                parseInt(document.getElementById("num1").value),
                parseInt(document.getElementById("num2").value),
                parseInt(document.getElementById("num3").value),
                parseInt(document.getElementById("num4").value),
                parseInt(document.getElementById("num5").value),
                parseInt(document.getElementById("num6").value),
                parseInt(document.getElementById("num7").value),
                parseInt(document.getElementById("num8").value),
                parseInt(document.getElementById("num9").value),
                parseInt(document.getElementById("num10").value)
            ];
            
            count = [];
            let min = numbers[0];
            let max = numbers[0];
            for (let i = 1; i < 10; i++) {
                if (numbers[i] < min) {
                    min = numbers[i];
                }
                if (numbers[i] > max) {
                    max = numbers[i];
                }
            }

            for (let i = 0; i <= max; i++)
            {
                count[i] = 0;
            }


            for (let i = 0; i < 10; i++) {
                count[numbers[i] - min]++;
            }

            let j = 0;
            for (let i = min; i <= max; i++) {
                while (count[i - min] > 0) {
                    numbers[j] = i;
                    j++;
                    count[i - min]--;
                }
            }

            for(let i = 0; i < 10; i++){
                if(isNaN(numbers[i])){
                    numbers.slice(i, 1);
                    console.log("zle");
                }
            }
            document.getElementById('sortedArray').innerHTML = numbers.join(", ");
        }
    </script>
</body>
</html>
