<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <script>
    //Greetings
    function greet(name) {
      const massage = !name ? 'Hi there' : `Hello, ${name}`
      console.log(massage);
    }

    greet('Adam');
    greet();
    greet('Filippo');

    //from celsius to fahrenheit
    function convertToFahrenheit(celsius) {
      return (celsius * 9 /5) + 32;
    }
    console.log(convertToFahrenheit(25));

    // form fahrenheit to celsius
    function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }
    console.log(convertToCelsius(86));

    // Temperature converter 
    function convertTemperature(degrees, unit) {
      if (unit === 'F') {
        return `${(degrees - 32) * 5 / 9}C`;
      } 
      else if (unit === 'C') {
        return `${(degrees * 9 / 5) + 32}F`;
      } 
      else {
        return 'Wrong Unit';
      }
    }
    console.log(convertTemperature(25, 'C'));
    console.log(convertTemperature(86, 'F'));
    console.log(convertTemperature(54));

    //From km to miles
    function convertLenght(lenght, from, to){
      if (from === 'km') {
        if (to === 'km') {
          return `${lenght} km`;
        }
        else if (to === 'miles') {
          return `${lenght / 1.6} miles`;
        }
      }

      if(from === 'miles'){
        if(to === 'km') {
          return `${lenght * 1.6} km`;
        }
        else if (to === 'miles'){
          return `${lenght} miles`;
        }
      }
    }

    console.log(convertLenght(50, 'km', 'km'));
    console.log(convertLenght(32, 'km', 'miles'));
    console.log(convertLenght(50, 'miles', 'km'));
    console.log(convertLenght(100, 'miles', 'miles'));

  </script>
</body>
