<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
    
  </style>
</head>

<body>
  
  <p class="js-display-calculation display-calculation"></p>

  <div>
    <button onclick="
        updateCalculation('1');
      ">1</button>

    <button onclick="
        updateCalculation('2');
      ">2</button>

    <button onclick="
        updateCalculation('3');
      ">3</button>

    <button class="orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
  </div>

  <div>
    <button onclick="
        updateCalculation('4');
      ">4</button>

    <button onclick="
        updateCalculation('5');
      ">5</button>

    <button onclick="
        updateCalculation('6');
      ">6</button>

    <button class="orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
  </div>

  <div>
    <button onclick="
        updateCalculation('7');
      ">7</button>

    <button onclick="
        updateCalculation('8');
      ">8</button>

    <button onclick="
        updateCalculation('9');
      ">9</button>

    <button class="orange-button" class="" onclick="
        updateCalculation(' * ');
      ">*</button>
  </div>

  <div>
    <button onclick="
        updateCalculation('0');
      ">0</button>

    <button onclick="
        updateCalculation('.');
      ">.</button>

    <button onclick="
        calculation = eval(calculation);
        displayCalculation()
        localStorage.setItem('calculation', calculation);
      ">=</button>

    <button class="orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
  </div>

  <div>
    <button onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        document.querySelector('.js-display-calculation').innerHTML= ' ';
      ">Clear</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
