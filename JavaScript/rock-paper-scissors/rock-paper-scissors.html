<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./rock-paper-scissors.css">

</head>
<body>
  <p class="title">Rock paper Scissors</p>

  <button class="move-button" onclick="
    playGame('rock');
  ">
    <img src="./img/rock.png" alt="Rock emoji" class="move-icon">
  </button>

  <button class="move-button" onclick="
    playGame('paper');
  ">
    <img src="./img/paper.png" alt="Paper emoji" class="move-icon">
  </button>

  <button class="move-button" onclick="
    playGame('scissors');
    ">
    <img src="./img/scissors.png" alt="Scossors emoji" class="move-icon">
  </button>

  <p class='js-result result'></p>
  <p class='js-moves'>
  </p>
  <p class='js-score score'></p>

  <button onclick="
    score.wins = 0; 
    score.losses = 0; 
    score.ties = 0; 
    localStorage.removeItem('score');
    updateScoreElement(); 
    
  " class="reset-score-button">
    Reset Score
  </button>

  <script src="./rock-paper-scissors.js"></script>
</body>
</html>
