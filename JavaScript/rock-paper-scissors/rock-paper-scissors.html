<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./rock-paper-scissors.css">

</head>
<body>
  <p class="title">Rock paper Scissors</p>

  <button class="move-button js-rock-button">
    <img src="./img/rock.png" alt="Rock emoji" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="./img/paper.png" alt="Paper emoji" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="./img/scissors.png" alt="Scissors emoji" class="move-icon">
  </button>

  <p class='js-result result'></p>
  <p class='js-moves'>
  </p>
  <p class='js-score score'></p>

  <button class="reset-score-button">
    Reset Score
  </button>

  <button class="auto-play-button">Auto play</button>

  <div class="confirmation-container hidden">
    <p class="js-confirmation-text">Are you sure you want to reste the score?</p>
    <button class="js-yes-button">Yes</button>
    <button class="js-no-button">No</button>
  </div>

  <script src="./rock-paper-scissors.js"></script>
</body>
</html>
