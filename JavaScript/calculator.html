<!DOCTYPE html>
<html>

<head></head>

<body>
  <p>
    <button onclick="
        updateCalculatoion('1');
      ">1</button>

    <button onclick="
        updateCalculatoion('2');
      ">2</button>

    <button onclick="
        updateCalculatoion('3');
      ">3</button>

    <button onclick="
        updateCalculatoion(' + ');
      ">+</button>
  </p>

  <p>
    <button onclick="
        updateCalculatoion('4');
      ">4</button>

    <button onclick="
        updateCalculatoion('5');
      ">5</button>

    <button onclick="
        updateCalculatoion('6');
      ">6</button>

    <button onclick="
        updateCalculatoion(' - ');
      ">-</button>
  </p>

  <p>
    <button onclick="
        updateCalculatoion('7');
      ">7</button>

    <button onclick="
        updateCalculatoion('8');
      ">8</button>

    <button onclick="
        updateCalculatoion('9');
      ">9</button>

    <button onclick="
        updateCalculatoion(' * ');
      ">*</button>
  </p>

  <p>
    <button onclick="
        updateCalculatoion( '0' );

      ">0</button>

    <button onclick="
        updateCalculatoion('.');
      ">.</button>

    <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

    <button onclick="
        updateCalculatoion(' / ')
      ">/</button>
  </p>

  <p>
    <button onclick="
        calculation = '';
        console.log('Cleared.');
      ">Clear</button>
  </p>

  <script>
    let calculation = '';

    function updateCalculatoion(value) {
      calculation += value;
      console.log(calculation);
    }
  </script>
</body>

</html>
