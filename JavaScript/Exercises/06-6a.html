<body>
  
  <script>

    // Hour
    const hour = 14;
    const name = 'bob';

    if(hour >= 6 && hour < 12){
      console.log(`Good morning ${name}!`);
    } else if (hour >= 12 && hour < 17){
      console.log(`Good afternoon ${name}!`);
    } else {
      console.log(`Good night ${name}!`);
    }

    //Discount
    const age = 70;
    const isHoliday = false;
    const discount =  (age < 6 || age > 65) && !isHoliday ? true : false;

    console.log(discount);

    //Coin-flip
    
    const randomNumber = Math.random();
    const coinFlip = randomNumber < 0.5 ? 'heads' : 'tails';
    const guess = 'heads';
    console.log(coinFlip);

    const result = coinFlip === guess ? 'You win!' : 'You lose.'
    console.log(result);

  </script>
