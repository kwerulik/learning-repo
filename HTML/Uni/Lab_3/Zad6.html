<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie6</title>
    <link rel="stylesheet" href="Zad6.css"/>
</head>
<body>
    <div id="Strona">
        <div id="Nagłówek">
            <div id="Logo">Logo</div>
            <div id="Menu">
                <div class="option">Strona Główna</div>
                <div class="option">Dystrybucja</div>                
                <div class="option">Instalacja</div>
                <div class="option">Polecenia</div>
                <div class="option">Linus Torvalds</div>
                <div class="option">O projekcie</div>
            </div>
            <div id="Zaloguj">Zaloguj</div>
        </div>
      
        <div id="Treść">
            <div id="PierwszyBoczny">Krzystof Werulik</div>
            <div id="DrugiBoczny"></div>              
            <div id="ObszarRoboczy">Ala Ma Kota</div>

        </div>

    </div>
    
    <script>
        // Pobierz bieżącą datę
        var today = new Date();

        // Pobierz dzień, miesiąc i rok
        var day = String(today.getDate()).padStart(2, '0');
        var month = String(today.getMonth() + 1).padStart(2, '0'); // Pamiętaj, że miesiące są indeksowane od 0, więc dodajemy 1
        var year = today.getFullYear();

        // Utwórz format daty: DD-MM-RRRR
        var formattedDate = day + '-' + month + '-' + year;

        // Wstaw sformatowaną datę do elementu o id "DrugiBoczny"
        document.getElementById('DrugiBoczny').innerText = "Dzisiaj jest " + formattedDate;
    </script>
</body>
</html>
